<html>
    <body>
        <h1>Hey there!</h1>
        <hr>
        <h2>
            Click here to see the value of Pi
            <button onclick="getConst('pi')">Click!</button>
        </h2>
        <h2>
            Click here to see the value of E
            <button onclick="getConst('e')">Click!</button>
        </h2>
        <div id="pi"></div>
        <script>
            async function getConst(c) {
                let response = await fetch(`http://localhost:4000/${c}`);
                let value = await response.text();
                document.getElementById("pi").innerHTML = await value;
            }
        </script>
    </body>
</html>
